<!DOCTYPE html>
<html>
  <head>
    <title>Fortune Sorter</title>
  </head>
  <body>
    <div id="app">
      <h2>New Fortune</h2>
      <!-- <new-fortune></new-fortune> -->
      <new-fortune
        v-bind:new-fortune="newFortune"
        v-bind:sort-fortune="sortFortune"
      ></new-fortune>

      <h2>Good Fortunes</h2>
      <!-- <sorted-fortune v-for=""></sorted-fortune> -->
      <sorted-fortune
        v-for="(fortune, index) in goodFortuneList"
        v-bind:fortune="fortune"
        v-bind:key="`good-${index}`"
        v-bind:color="'green'"
      ></sorted-fortune>

      <h2>Bad Fortunes</h2>
      <sorted-fortune
        v-for="(fortune,index) in badFortuneList"
        v-bind:fortune="fortune"
        v-bind:key="`bad-${index}`"
        v-bind:color="'red'"
      ></sorted-fortune>
      <!-- <sorted-fortune v-for=""></sorted-fortune> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
