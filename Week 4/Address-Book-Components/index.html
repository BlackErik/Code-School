<!DOCTYPE html>
<html>
  <head>
    <title>Address Book - Components</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>Address Book with Components</h1>
      <input type="text" v-model="nameInput" placeholder="Name" />
      <input type="text" v-model="addressInput" placeholder="Address" />
      <button @click="addAddress()">Add Address</button>

      <div v-for="(address,index) in addresslist">
        <customaddress
          v-bind:index="index"
          v-bind:addresslist="addresslist"
          v-bind:address="address"
        ></customaddress>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
