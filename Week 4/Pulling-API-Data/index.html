<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Pulling API Data</title>
  </head>
  <body>
    <div id="app">
      <div v-for="(data,index) in apiData" class="item-container">
        <p>{{apiData[index]['title']}}</p>
        <img v-bind:src="apiData[index].image" />
        <p>${{apiData[index]['price']}}</p>
        <p class="description">{{apiData[index]['description']}}</p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>

=== Instructions ===

    3.1 Display the following: image, title, description and price
