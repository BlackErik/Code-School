<!DOCTYPE html>
<html>
  <head>
    <title>Address Book</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>Vue Address Book</h1>
      <!-- Inputs for name and address -->
      <input type="text" v-model="nameInput" placeholder="Enter Name" />
      <input type="text" v-model="addressInput" placeholder="Enter Address" />

      <!-- Button to record new addresses -->
      <button v-on:click="recordAddress()">Record Address</button>

      <div v-for="(address, index) in addresses">
        <b> {{address[index]}}</b>
        <i> {{address[address]}}</i>
      </div>

      <!-- display list of addresses -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
