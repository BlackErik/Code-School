<!DOCTYPE html>
<html>
  <head>
    <title>Mouse Maze</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <!-- buttons to start and finish the Maze (IDs: start-button, finish-button) -->

      <!--    - hide buttons when they shouldn't be seen (hide start button after you've started, etc.) -->

      <button v-show="started == false" @click="started=true" id="start-button">
        Start Maze
      </button>

      <button
        v-show="started == true && lost == false && won == false"
        @click="won = true"
        id="finish-button"
      >
        Finish Maze!
      </button>
      <!-- wall divs (CLASS: wall)-->
      <div
        class="wall"
        v-for="(wall,index) in walls[0]"
        :style="wall.style"
        v-show=" started == true && lost == false && won == false"
        @mouseover="lost = true"
      ></div>
      <!--    - display at appropriate times -->
      <!--    - bind the style to the style objects given from the API -->
      <!--    - player lose when their mouse touches the wall -->

      <!-- win message, lose message, and button for restarting the maze (IDs: win-message, lose-message, restart-button)-->
      <h1 id="win-message" v-show="won == true">YOU WIN</h1>
      <h1 id="lose-message" v-show="lost == true">YOU LOSE</h1>
      <button
        id="restart-button"
        @click="restartMaze()"
        v-show="lost == true || won == true"
      >
        Restart Maze
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
